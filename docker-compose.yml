version: "3.8"

services:
  db:
    container_name: db
    image: postgres:alpine
    restart: always
    expose:
      - 6000
    ports:
      - 6000:6000
    networks:
      - rubcamp
    environment:
      - POSTGRES_DB=rubcamp
      - POSTGRES_USER=rubcamp
      - POSTGRES_PASSWORD=rubcamp123

  web:
    container_name: web
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: yarn dev
    volumes:
      - .:/usr/src/app
      - ./package.json:/package.json
      - /usr/src/app/node_modules
    ports:
      - 3344:3344
    networks:
      - rubcamp
    links:
      - db
    env_file:
      - .env.example
    platform: "linux/amd64"
    depends_on:
      - db

networks:
  rubcamp:
    name: rubcamp
    driver: bridge